site_name: Apache Sedona SpatialBench
site_description: SpatialBench is a high-performance geospatial benchmark for generating synthetic spatial data at scale.
nav:
  - Home: index.md
  - Get Started:
      - Overview: get-started/overview.md
      - Data Model: get-started/data-model.md
      - Performance: get-started/performance.md

repo_url: https://github.com/apache/sedona-spatialbench/
repo_name: apache/sedona-spatialbench

theme:
  font: false
  name: 'material'
  custom_dir: docs-overrides
  palette:
    primary: custom
    accent: 'green'
  icon:
    logo: fontawesome/solid/earth-americas
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.share
    - search.suggest
    - navigation.footer
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  version:
    provider: mike
    default:
      - latest
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/apache/spatialbench'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/ApacheSedona'
    - icon: fontawesome/brands/discord
      link: 'https://discord.gg/9A3k5dEBsY'
# (Removed Sedona-specific version variables; no replacement needed)
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - assets/javascripts/main.min.js

copyright: Copyright Â© 2025 The Apache Software Foundation. Apache Sedona, Sedona, Apache, the Apache feather logo, and the Apache Sedona project logo are either registered trademarks or trademarks of The Apache Software Foundation in the United States and other countries. All other marks mentioned may be trademarks or registered trademarks of their respective owners. Please visit <a href="https://www.apache.org/">Apache Software Foundation</a> for more details.<img referrerpolicy="no-referrer-when-downgrade" src="https://static.scarf.sh/a.png?x-pxid=f3e121f6-c909-4592-8be6-5bd345768cba" /><img referrerpolicy="no-referrer-when-downgrade" src="https://analytics.apache.org/matomo.php?idsite=74&rec=1" />

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search:
  # prebuild_index: true
  - macros
  - git-revision-date-localized:
      type: datetime
  - mike:
      canonical_version: 'latest'

